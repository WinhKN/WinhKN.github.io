<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuber Wiki</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdf6e3;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background: #ffcc80;
            color: #5a3e2b;
            text-align: center;
            padding: 15px 0;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            gap: 20px;
        }
        .sidebar {
            width: 25%;
            background: #fff3e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex-grow: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 100%;
            border-radius: 10px;
        }
        .social-links a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #5a3e2b;
            font-weight: bold;
        }
        h2 {
            color: #d17b32;
            border-bottom: 2px solid #ffcc80;
            padding-bottom: 5px;
        }
        .fanart img, .video-list iframe {
            width: 100%;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">VTuber Wiki</div>
    <div class="main-content">
        <aside class="sidebar">
            <section class="profile">
                <img src="vtuber_avatar.jpg" alt="VTuber Avatar">
                <h2>Tên VTuber</h2>
                <p>Mô tả ngắn về VTuber</p>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">YouTube</a>
                </div>
            </section>
        </aside>
        <div class="content">
            <section class="biography">
                <h2>Tiểu sử</h2>
                <p>Thông tin chi tiết về VTuber, hành trình sự nghiệp, thành tích nổi bật...</p>
            </section>
            <section class="video-list">
                <h2>Danh sách video nổi bật</h2>
                <iframe src="https://www.youtube.com/embed/example1"></iframe>
                <iframe src="https://www.youtube.com/embed/example2"></iframe>
            </section>
            <section class="fanart">
                <h2>Fanart</h2>
                <img src="fanart1.jpg" alt="Fanart 1">
                <img src="fanart2.jpg" alt="Fanart 2">
            </section>
        </div>
    </div>
</body>
</html>
